<br><br>
<input id="name" type="text" value="Lhamap">
<button class="button" type="button" onclick="clearscore()">CLEAR</button>
<script>
var text = "";
for (key in localStorage) {
	if (localStorage.getItem(key) != null) {
		text = text + key + ' : ' + localStorage.getItem(key) + ' ---- ';
	}
}
document.getElementById('score3').innerHTML = text;
//document.getElementById('test').innerHTML = 'oui';	
</script>

<script>
function clearscore() {		// fonctionne
	var name = document.getElementById('name').value;
	localStorage.removeItem(name);
}
</script>
